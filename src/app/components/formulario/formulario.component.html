

<div class="container text-center m-5">
    <h1>
        <p>
            Est√°s en el componente Formulario
        </p>
    </h1>

</div>

<section class="container" id="consultas">
    <form [formGroup]="consultaForm" (ngSubmit)="realizarConsulta()" class="container">
        <div class="">
            <div class="mb-3 row">
                <label for="nombre" class="col-sm-2">Nombre:</label>
                <div class="col-sm-10">
                    <input 
                    type="text" 
                    name="nombre"
                    id="nombre"
                    formControlName="nombre"
                    required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input 
                    type="email" 
                    name="email"
                    id="email"
                    formControlName="email"
                    required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="whatsapp" class="col-sm-2">Whatsapp:</label>
                <div class="col-sm-10">
                    <input 
                    type="number" 
                    name="whatsapp" 
                    id="whatsapp"
                    formControlName="whatsapp" 
                    required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fecha_ingreso" class="col-sm-2">Fecha de Ingreso:</label>
                <div class="col-sm-10">
                    <input 
                    type="date" 
                    name="fecha_ingreso" 
                    id="fecha_ingreso" 
                    formControlName="fecha_ingreso"
                    required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fecha_salida" class="col-sm-2">Fecha de Salida:</label>
                <div class="col-sm-10">
                    <input 
                    type="date" 
                    name="fecha_salida" 
                    id="fecha_salida"
                    formControlName="fecha_salida" 
                    required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="mensaje" class="col-sm-2">Mensaje:</label>
                <div class="col-sm-10">
                    <textarea 
                    type="text"
                    name="mensaje" 
                    id="mensaje" 
                    formControlName="mensaje"
                    required>
                </textarea>
                </div>
            </div>
            <br>
            <button type="submit" class="button btn btn-primary" value="Enviar Datos" id="send">Enviar</button>
        </div>
    </form>
</section>
